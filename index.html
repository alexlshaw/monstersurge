<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Monster Surge</title>
		
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
		<link rel="stylesheet" href="./styles.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
		<script src="./monstersurge.js"></script>
	</head>
	<body>
		<div class = "container-fluid">
			<div class="row controls">
				<div class="col-xs-6">
					<button id="spawn" class="ctrl-btn">Spawn</button>
				</div>
				<div class="col-xs-6">
					<button id="reset" class="ctrl-btn">Reset</button>
				</div>
			</div>
			<div class="row">
				<div class="col-xs-6 left" id="left">
				</div>
				<div class="col-xs-6 right" id="right">
					<div id="last-spawned" class="last-spawned-sec">
						<p class="ls-lbl">Last Spawned:&nbsp</p>
						<p id="spawned-label" class="ls-lbl">Nothing Yet</p>
					</div>
					<div id="spawned-col">
						
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
